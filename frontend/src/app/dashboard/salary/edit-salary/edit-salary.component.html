<div class="container">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body" style="background-color: rgb(236, 235, 235);">
                <div class="row">
                    <div class="col-md-12">
                        <form name="editSalary" id="editSalary" [formGroup]="EditSalaryComponent" novalidate style="background-color: rgb(236, 235, 235);">
                            <div class="form-group row">
                                <label for="Request_Number" class="col-4 col-form-label">Request_Number</label>
                                <div class="col-8">
                                    <input formControlName="Request_Number" name="" placeholder="Request_Number" class="form-control here" type="text" required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Next_Donation" class="col-4 col-form-label">Next_Donation</label>
                                <div class="col-8">
                                    <input formControlName="Next_Donation" name="" placeholder="Next_Donation" class="form-control here" type="text" required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Frequency" class="col-4 col-form-label">Frequency </label>
                                <div class="col-8">
                                    <input formControlName="Frequency" name="" placeholder="Frequency" class="form-control here" type="text" required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Next_Salary" class="col-4 col-form-label">Next_Salary </label>
                                <div class="col-8">
                                    <input formControlName="Next_Salary" name="" placeholder="Next_Salary" class="form-control here" type="text" required="">
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button routerLink="/editSalary" routerLinkActive="active" (click)="editSalary()" type="submit" class="button-E">
                                    <span></span>  Edit
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
