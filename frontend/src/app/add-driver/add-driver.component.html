 <div class="container">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body" style="background-color: rgb(236, 235, 235);">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 style='font-size:48px'>Full Name<i class='far fa-user-circle'></i></h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form name="addDriver" id="addDriver" [formGroup]="AddDriverForm" novalidate style="background-color: rgb(236, 235, 235);">
                                  <div class="singel-form form-group row">
                                    <label for="name" class="col-4 col-form-label">Name</label> 
                                    <div class="col-8">
                                      <input formControlName="Driverin_Name" name="name" placeholder="Name" class="form-control here" type="text" required="required">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="phone" class="col-4 col-form-label" >Phone Number</label> 
                                    <div class="col-8">
                                      <input formControlName="Driver_Phone" name="phone" placeholder="+972" class="form-control here" type="tel"  required="required" >
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email </label> 
                                    <div class="col-8">
                                      <input formControlName="Driver_Email_PK" name="email" placeholder="example@gmail.com" class="form-control here" type="email" required="required">
                                    </div>
                                  </div>
                                  <br><br><br>
                                  <div class="form-group row">
                                    <label for="birthdate" class="col-4 col-form-label">Birth Date </label> 
                                    <div class="col-8">
                                      <input formControlName="Driver_BirthDate" name="Bdate" placeholder="0000-00-00" class="form-control here"  type="date" required="required">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="city" class="col-4 col-form-label">City</label> 
                                    <div class="col-8">
                                      <input formControlName="Driver_City" name="city" placeholder="City Name" class="form-control here"  type="text" required="required" >
                                    </div>
                                </div>
                                  <div class="form-group row">
                                    <label for="select" class="col-4 col-form-label">Request Type</label> 
                                    <div class="col-8">
                                      <select formControlName="Driver_Req_Type" name="select" class="custom-select" required="required">
                                        <option value="public">People</option>
                                        <option value="private">Goods</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="license" class="col-4 col-form-label">License</label> 
                                    <div class="col-8">
                                      <input formControlName="Driver_License" name="license" placeholder="-------" class="form-control here" type="text" required="required">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="licensedate" class="col-4 col-form-label"> License Date </label> 
                                    <div class="col-8">
                                      <input formControlName="Driver_License_Date" name="Ldate" placeholder="0000-00-00" class="form-control here"  type="date" required="required">
                                    </div>
                                  </div>
                                <br><br><br>
                                  <div class="form-group row">
                                    <label for="select" class="col-4 col-form-label">Shift Number</label> 
                                    <div class="col-8">
                                      <select formControlName="Driver_Shifts_Number" name="select" class="custom-select" required="required">
                                        <option value="First">1</option>
                                        <option value="secound">2</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <div class="offset-4 col-8">
                                      <button (click)="onSave()" type="submit" class="button-A">Add Driver</button>
                                    </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
