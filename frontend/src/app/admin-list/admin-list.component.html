<ul class="horizontal-list">
    <li >Name</li>
    <li>Email</li>
    <li>Phone#</li>
    <li>City</li>
 
  </ul>
<div class="Admin-list">
    <div class="list-item" *ngFor="let Admin of AdminsList">
        <table class="users">

            <tbody>
                <tr>
        <td class="Admin-Name">{{Admin.Admin_Name}}</td>
        <td class="Admin-Email">{{Admin.Admin_Email}}</td>
        <td class="Admin-Phone">{{Admin.Admin_Phone}}</td>
        <td class="Admin-City">{{Admin.Admin_City}}</td>
    </tr>
</tbody>
    </table>
        <br>
        <button type="button" class="btn btn-light" id="edit" [routerLink]="['/Edit-Admin',Admin.Admin_Email]" routerLinkActive="active" >Edit</button>
        <button type="button" class="btn btn-light" id="delete" (click)="deleteAdmin(Admin.Admin_Email)">delete</button>
      </div>
  </div>
  <div class="Admin">
    <a class="btn btn-light" id="Add" routerLink="/Add-Admin">Add New Admin</a>
  </div>
