<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Style Links -->
    <link rel="stylesheet" href="/public/stylesheets/otp.css" />
    <title>otp form</title>
  </head>
  <body>
    <!-- OTP section -->
    <div class="d-flex justify-content-center align-items-center container">
      <div class="card py-5 px-3">
        <h5 class="m-0">Email Verification</h5>

        <span class="link-text">
          Enter The Code We Just Send On Your Email
        </span>

        <!-- Insert Code form -->

        <form action="/checkCode" method="post" id="enterCode" name="enterCode">
          <div class="d-flex flex-row mt-4">
            <input
              type="text"
              id="ist"
              maxlength="1"
              required
              class="form-control"
              onkeyup="clickEvent(this,'sec')"
            />
            <input
              type="text"
              id="sec"
              maxlength="1"
              required
              class="form-control"
              onkeyup="clickEvent(this,'third')"
            />
            <input
              type="text"
              id="third"
              maxlength="1"
              required
              class="form-control"
              onkeyup="clickEvent(this,'fourth')"
            />
            <input
              type="text"
              id="fourth"
              maxlength="1"
              required
              class="form-control"
              onkeyup="clickEvent(this,'fifth')"
            />
          </div>

          <div class="d-flex justify-content-center align-items-center mt-4">
            <button class="button" type="button">Confirm!</button>
          </div>
        </form>

        <!-- Resend Code -->
        <form action="" method="" class="text-center mt-4 links">
          <span class="link-text">Dont Receive The Code?</span>
          <span><button href="#" class="link">Resend code</button></span>
        </form>

        <!-- Re enter Email -->
        <form action="" method="" class="text-center mt-2 links">
          <span class="link-text">Incorrect Email?</span>
          <span> <button href="#" class="link">Re-enter</button></span>
        </form>
      </div>
    </div>

    <script>
      function clickEvent(first, last) {
        if (first.value.length) {
          document.getElementById(last).focus();
        }
      }
    </script>
  </body>
</html>
